<!DOCTYPE html>
<head>
    <title> Group-Chat </title>

    <style>
        .parentdiv {
            border:1px solid black;
            height:350px;
            width:700px;
            overflow: overlay;
        }
    </style>

</head>

<body>
    <h1 style="color:green"><b><i> Group-Chat Prototype</i></b></h1>

    <div class="parentdiv">
        <div id="chat_interface"></div>
    </div>
    <br/>

    <div>
        <form method="post">
            <input type="text" name="username" placeholder="Username ..." size="10">
            <input type="text" name="message" placeHolder="Type ..." size="78">
            <input type="submit" value="Send">
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<head>
    <title> Group-Chat </title>

    <style>
        textarea{
            resize: none;
            font-size: 10pt;
            font-weight: bold;
            font-style: italic;
        }
    </style>

</head>

<body>
    <h1 style="color:green"><b><i> Group-Chat Prototype</i></b></h1>

    <div id="chat_interface"></div>

    <div id="chat_post">
        <form method="post">
            <input type="text" name="username" placeholder="Username ..." size="10">
            <input type="text" name="message" placeHolder="Type ..." size="57">
            <input type="submit" value="Send">
        </form>
    </div>

</body>
</html>
